<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <script src="./assets/javascript/app.js"></script>
</head>
<body>
        <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-brand mb-0 h1">Let's Play Some Trivia</span>
              </nav>
    <div id="container">
        <div id="row">
            <h2 class="intro">Time for Some Trivia</h2>
        </div>
        <div id="row">
            <p>Time Remaining:</p>
            <div id="display-time"></div>
        </div>
        <div id="row">
            <form>
                <h6>Oak trees are part of which genus?</h6>
                <div style="text-align: center">
                  <input type="radio" id="quercus" name="oak" value="quercus">
                  <label for="quercus">Quercus</label>
                  
                  <input type="radio" id="genus" name="oak-1" value="genus">
                  <label for="dewey">Animalia</label>
                  
                  <input type="radio" id="vulpes" name="oak-2" value="vulpes">
                  <label for="louie">Vulpes</label>

                  <input type="radio" id="canidae" name="oak-2" value="canidae">
                  <label for="louie">Canidae</label>
                </div>
                <!--Quercus-->
                <br />
                <h6>How many cylinders did the first generation Dodge Viper have?</h6>
                <div style="text-align: center">
                        <input type="radio" id="quercus" name="oak" value="quercus">
                        <label for="quercus">4</label>
                        
                        <input type="radio" id="genus" name="oak-1" value="genus">
                        <label for="dewey">12</label>
                        
                        <input type="radio" id="vulpes" name="oak-2" value="vulpes">
                        <label for="louie">10</label>
      
                        <input type="radio" id="canidae" name="oak-2" value="canidae">
                        <label for="louie">6</label>
                </div>
                <!--10-->
                <br />
                <h6>What nationality was inventor Alexander Graham Bell?</h6>
                <div style="text-align: center">
                        <input type="radio" id="quercus" name="oak" value="quercus">
                        <label for="quercus">Irish</label>
                        
                        <input type="radio" id="genus" name="oak-1" value="genus">
                        <label for="dewey">Scottish</label>
                        
                        <input type="radio" id="vulpes" name="oak-2" value="vulpes">
                        <label for="louie">British</label>
      
                        <input type="radio" id="canidae" name="oak-2" value="canidae">
                        <label for="louie">German</label>
                </div>
                <!--Scottish-->
                <br />
                <h6>What is the Japanese name for Japan?</h6>
                <div style="text-align: center">
                        <input type="radio" id="quercus" name="oak" value="quercus">
                        <label for="quercus">Isha</label>
                        
                        <input type="radio" id="genus" name="oak-1" value="genus">
                        <label for="dewey">Eigo</label>
                        
                        <input type="radio" id="vulpes" name="oak-2" value="vulpes">
                        <label for="louie">Kiken</label>
      
                        <input type="radio" id="canidae" name="oak-2" value="canidae">
                        <label for="louie">Nippon</label>
                </div>
                <!--Nippon-->
                </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
